<div *ngIf="matchesSearchTerm">
    <div class="menu-item" type="button" (click)="handleClick()" [class.selected]="isSelected()" style="padding-top:6px!important" [style.padding-left]="getPadding()" [style.font-size]="getFontSize()">
        <i class="fa expand-icon" *ngIf=" menuItem.subItems && menuItem.subItems.length > 0" [class.fa-caret-right]="!menuItem.expanded"
            [class.fa-caret-down]="menuItem.expanded"></i>
        <img class="category-icon" [src]="menuItem.icon" />

        <span class="menu-label" style="font-size: 13px!important;" [innerHtml]="truncatedLable | searchmatch:searchValueLocal"></span>
    </div>
    <div class="menu-item-children">
        <!-- [searchValue]="searchValueLocal"  -->
        <collapsible-menu-item *ngFor="let item of menuItem.subItems" [menuItem]="item" [level]="level + 1"></collapsible-menu-item>
    </div>
</div>
